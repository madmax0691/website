<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <title>Topgames</title>
    <link rel="stylesheet" th:href="@{/css/feed.css}"/>

</head>

<div class="header">

    <h1>TOPGAMES </h1>

    <div class="account">

        <div class="accbgr">
            <p th:inline="text">Hello <a href="/account"><b>[[${#httpServletRequest.remoteUser}]]</b></a>
            </p></a>
            <form method="post" th:action="@{/logout}">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>

    </div>

    <span>Most powerful information about games in one place!</span>

</div>

<div class="topnav">

    <a href="/feed">Home</a>

    <a href="#">Coming soon</a>

    <a href="#" style="float:right">About</a>

<div class="feed">

    <div class="row">

        <div class="leftcolumn">

            <div class="card" th:each="game: ${games}">

                <h2 th:text="${game.title}"></h2>
                <h5 th:text="${game.releaseDate}"></h5>
                <div class="fakeimg" th:text="${game.description}"></div>
            </div>

        </div>

        <div class="rightcolumn">

            <div class="card">
                <h3>Popular Post</h3>
                <div class="fakeimg"><p>Image</p></div>

                <div class="fakeimg"><p>Image</p></div>
            </div>

            <div class="card">

            </div>

        </div>

    </div>

</div>

<div class="footer">
    <a href="/feed">Home</a>
    <a href="#">Best games</a>

</html>
