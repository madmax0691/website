<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/2005/Atom">
<head>
    <meta charset="UTF-8">
    <title>Find</title>
    <link rel="stylesheet" th:href="@{/css/feed.css}"/>
    <link rel="stylesheet" th:href="@{/css/list.css}"/>
    <link rel="stylesheet" th:href="@{/css/add.css}"/>
</head>
<body>

<div th:insert="/feed.html :: div.header"></div>

<div th:insert="/feed.html :: div.topnav"></div>

<div class="content">
    <div class="card">
        <div class="inside">
            <form method="post" style="margin: 5px" th:action="@{/search}">
                <span><b>Filter by:</b><br></span>
                <label> Genre:
                    <select name="genre">
                        <option th:each="genre: ${genres}" th:text="${genre}" th:value="${genre}"></option>
                    </select>
                </label>

                <label> Platform:
                    <select name="platform">
                        <option th:each="platform: ${platforms}" th:text="${platform}"
                                th:value="${platform}"></option>
                    </select>
                </label>
                <span><b>Enter title</b></span>
                <input name="title" type="text">
                <input type="submit" value="Find">
            </form>
        </div>
        <div class="inside">
            <table id="customers">
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Platform</th>
                    <th>Rating</th>
                    <th>Release date</th>
                </tr>
                <tr th:each="game:${games}">
                    <td><a th:href="@{/game/} + ${game.title}"><h5 th:text="${game.title}"></h5></a></td>
                    <td th:text="${game.genre}"></td>
                    <td th:text="${game.platform}"></td>
                    <td th:text="${game.avrRating}"></td>
                    <td th:text="${game.releaseDate}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div th:insert="/feed.html :: div.footer"></div>

</body>
</html>
