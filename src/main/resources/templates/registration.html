<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/signin.css}"/>
</head>
<body>

<form method="post" th:action="@{/registration}" th:object="${user}">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label><b>First Name</b></label>
        <input placeholder="Enter First Name" required th:field="*{firstName}" type="text">

        <label><b>Last Name</b></label>
        <input placeholder="Enter Last Name" required th:field="*{lastName}" type="text">

        <label><b>User Name</b></label>
        <input placeholder="Enter User Name" required th:field="*{userName}" type="text">

        <label><b>Email</b></label>
        <input placeholder="Enter Email" required th:field="*{email}" type="text">

        <label><b>Password</b></label>
        <input placeholder="Enter Password" required th:field="*{password}" type="password">
        <p th:each="error: ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </div>
</form>

</body>
</html>
